        function login(username, password) {
            if (requireNewPassword) {
                loginRequireNewPassword(username, password);
            } else {
                loginWithPassword(username, password);
            }
        }

        function loginWithPassword(username, password) {
            const authData = {
                Username: username,
                Password: password
            }
            const authDetails = new AmazonCognitoIdentity.AuthenticationDetails(authData);
            const poolData = {
                UserPoolId: USER_POOL,
                ClientId: CLIENT_ID
            }
            const userPool = new AmazonCognitoIdentity.CognitoUserPool(poolData);
            const userData = {
                Username: username,
                Pool: userPool
            }

            cognitoUser = new AmazonCognitoIdentity.CognitoUser(userData);
            cognitoUser.authenticateUser(authDetails, {
                onSuccess: function (result) {
                    authenticate(result.getIdToken().getJwtToken());
                    $('#login-status').text("Login successful");
                },

                onFailure: function (err) {
                    $('#login-status').text("Login failed");

            });

        function loginRequireNewPassword(username, newPassword) {

        // Authenticate AWS config
        function authenticate(token) {

            var cognitoLogin = {

            };
            cognitoLogin["cognito-idp." + REGION + ".amazonaws.com/" + USER_POOL] = token;
            var cognitoCredentials = new AWS.CognitoIdentityCredentials({
                IdentityPoolId: IDENTITY_POOL,
                Logins: cognitoLogin
            });

            // AWS initialization
            AWS.config.update({
                region: REGION,
                credentials: cognitoCredentials
            });

            AWS.config.credentials.get(function (err) {
                console.log("credential status: " + (err ? err : "ok"));
            });

            lexmodelbuildingservice = new AWS.LexModelBuildingService();
            lambda = new AWS.Lambda();
            dynamodb = new AWS.DynamoDB();
        }

        // Creates intent, add intent to lex, and build lex
        function putIntentPutBotPutDb(botName, intentName, utterance, response, vresponse) {
            // AWS params
            var dbParams = {
                TableName: DDB_TABLE,
                Item: {
                    "yushengID": {
                        S: intentName
                    },
                    "Response": {
                        S: response
                    },
                    "VResponse": {
                        S: vresponse
                    }
                }
            };
            const getBotParams = {
                name: botName,
                versionOrAlias: "$LATEST"
            };
            const permissionParams = {
                Action: "lambda:InvokeFunction",
                FunctionName: LAMBDA_FUNC,
                Principal: "lex.amazonaws.com",
                SourceArn: "arn:aws:lex:" + REGION + ":" + ACCOUNT + ":intent:" + intentName + ":*",
                StatementId: "lex-" + REGION + "-" + intentName
            };
            const putIntentParams = {
                name: intentName,
                fulfillmentActivity: {
                    type: "CodeHook",
                    codeHook: {
                        uri: "arn:aws:lambda:" + REGION + ":" + ACCOUNT + ":function:" + LAMBDA_FUNC,
                        messageVersion: "1.0"
                    }
                },
                sampleUtterances: utterance
            };
            const intentVerParams = {
                name: intentName
            }
            const botVerParams = {
                name: botName
            }

            // Temp
            var currentBot;
            var currentIntent;
            var currentOperation = "Add ddb";

            $('#intent-status').text("");
            showProgress(currentOperation);
            
            Promise.resolve() // Start promise chain ==============================================
            .then(function (data) {
                return dynamodb.putItem(dbParams).promise();
            })
            .then(sleeper(500))
            .then(function (data) {
                console.log(data);
                showLog(data);
                showSuccess(currentOperation);

                currentOperation = "Get bot";
                return lexmodelbuildingservice.getBot(getBotParams).promise(); // Get bot
            })
            .then(sleeper(500))
            .then(function (data) {
                console.log(data);
                showLog(data);
                showSuccess(currentOperation);

                currentBot = data;
                delete currentBot.status;
                delete currentBot.failureReason;
                delete currentBot.lastUpdatedDate;
                delete currentBot.createdDate;
                delete currentBot.version;

                currentOperation = "Add intent";
                showProgress(currentOperation);
                return lexmodelbuildingservice.putIntent(putIntentParams).promise(); // Add intent
            })
            .then(sleeper(1000))
            .then(function (data) {
                console.log(data);
                showLog(data);
                showSuccess(currentOperation);
                currentIntent = data;

                currentOperation = "Build intent";
                showProgress(currentOperation);
                return lexmodelbuildingservice.createIntentVersion(intentVerParams).promise(); // Build intent
            })
            .then(sleeper(1000))
            .then(function (data) {
                console.log(data);
                showLog(data);
                showSuccess(currentOperation);
                currentIntent = data;
                currentBot.intents.push({
                    intentName: intentName,
                    intentVersion: currentIntent.version
                });

                currentOperation = "Update bot";
                showProgress(currentOperation);
                return lexmodelbuildingservice.putBot(currentBot).promise(); // Update bot
            })
            .then(sleeper(1000))
            .then(function (data) {
                console.log(data);
                showLog(data);
                waitForBuild(getBotParams); // Wait for build bot
            })
            .catch(function (err) {
                console.log(err)
                showFailure(currentOperation);
            }); // End promise chain ==============================================================

        }

        // Wait for bot to finish building
        function waitForBuild(getBotParams) {
            var currentOperation = 'Build bot';
            showProgress(currentOperation);

            (function loop(i) {
                if (i < MAX_BUILD_WAIT) {
                    new Promise(function (resolve, reject) { return checkBotStatus(resolve, reject); })
                    .then(loop.bind(null, i + 1));
                }
            })(0);
        }

        // Executor function for checking if the bot has finished building
        function checkBotStatus(resolve, reject) {
            setTimeout(() => {
                lexmodelbuildingservice.getBot(getBotParams).promise()
                .then(function (data) {
                    console.log(data);
                    showLog(data);
                    if (data.status == "BUILDING") {
                        return true;
                    } else if (data.status == "READY") {
                        showSuccess(currentOperation);
                        console.log("DONE");
                        return false;
                    } else {
                        const err = { code: "Bot failed to build" }
                        showFailure(currentOperation, err);
                        console.log("FAIL");
                        return false;
                    }
                })
                .catch(function (err) {
                    console.log(err)
                    showFailure(currentOperation, err);
                    console.log("FAIL");
                    return false;
                })
                .then(function (retry) {
                    if (retry) {
                        updateProgress();
                        resolve();
                    }
                });
            }, BUILD_WAIT_INTERV);
        }

        // Utility functions ======================================================================
        function randomChar5() {
            return 'xxxxx'.replace(/[xy]/g, function (c) {
                return String.fromCharCode(Math.floor(Math.random() * 26) + 97);
            });
        }

        function uuidv4() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function (c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function sleeper(ms) {
            return function (x) {
                return new Promise(resolve => setTimeout(() => resolve(x), ms));
            };
        }

        function showSuccess(operation) {
            hideProgress()
            $('#intent-status').append('<span style="color:green">' + operation + ' ok. </span>');
        }

        function showFailure(operation, err) {
            hideProgress()
            var error = err.code || 'Refer to console';
            $('#intent-status').append('<span style="color:red">' + operation + ' error: ' + error  + ' </span>');
        }

        function showProgress(operation) {
            hideProgress()
            $('#intent-status').append('<span id="status-progress" style="color:blue">' + operation + ' in progress </span>');
        }

        function updateProgress() {
            $('#status-progress').append(' .');
        }

        function hideProgress() {
            $('#intent-status').find('#status-progress').remove()
        }

        function showLog(data) {
            $('#log').text(JSON.stringify(data, null, 4));
        }
        // Utility functions ======================================================================
